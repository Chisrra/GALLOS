<h2 id="introducci%C3%B3n">Introducción</h2>
<p>En la teoría de números, sabemos que un número primo N solo tiene como factores 1 y a sí mismo, pero un número compuesto N, es decir, los no primos, pueden expresarse de manera única como un producto de sus factores primos. Los números primos son los bloques de construcción multiplicativos de los enteros (el teorema fundamental de la aritmética).</p>

<h2 id="algoritmo-inicial-na%C3%AFve">Algoritmo Inicial Naïve</h2>

<br /></p>
<p class="cenT">

</p>

<h4 id="c%C3%B3digo">Código</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;bits/stdc++.h&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-keyword">typedef</span> <span class="hljs-type">long</span> <span class="hljs-type">long</span> ll;
vector&lt;ll&gt; p; <span class="hljs-comment">// Lista de números primos</span>

<span class="hljs-function">vector&lt;ll&gt; <span class="hljs-title">primeFactors</span><span class="hljs-params">(ll N)</span> </span>{
    vector&lt;ll&gt; factors;
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; (i &lt; (<span class="hljs-type">int</span>)p.<span class="hljs-built_in">size</span>()) &amp;&amp; (p[i]*p[i] &lt;= N); ++i) {
        <span class="hljs-keyword">while</span> (N % p[i] == <span class="hljs-number">0</span>) {
            N /= p[i];
            factors.<span class="hljs-built_in">push_back</span>(p[i]);
        }
    }
    <span class="hljs-keyword">if</span> (N != <span class="hljs-number">1</span>) factors.<span class="hljs-built_in">push_back</span>(N);
    <span class="hljs-keyword">return</span> factors;
}
</code></pre>

<p>Por ejemplo, para <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="7.289ex" height="1.731ex" role="img" focusable="false" viewBox="0 -683 3221.6 765"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g><g data-mml-node="mo" transform="translate(1165.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mn" transform="translate(2221.6,0)"><path data-c="36" d="M42 313Q42 476 123 571T303 666Q372 666 402 630T432 550Q432 525 418 510T379 495Q356 495 341 509T326 548Q326 592 373 601Q351 623 311 626Q240 626 194 566Q147 500 147 364L148 360Q153 366 156 373Q197 433 263 433H267Q313 433 348 414Q372 400 396 374T435 317Q456 268 456 210V192Q456 169 451 149Q440 90 387 34T253 -22Q225 -22 199 -14T143 16T92 75T56 172T42 313ZM257 397Q227 397 205 380T171 335T154 278T148 216Q148 133 160 97T198 39Q222 21 251 21Q302 21 329 59Q342 77 347 104T352 209Q352 289 347 316T329 361Q302 397 257 397Z"></path><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 <pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">numPF</span><span class="hljs-params">(ll N)</span> </span>{
    <span class="hljs-type">int</span> ans = <span class="hljs-number">0</span>;
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; (i &lt; (<span class="hljs-type">int</span>)p.<span class="hljs-built_in">size</span>()) &amp;&amp; (p[i]*p[i] &lt;= N); ++i) {
        <span class="hljs-keyword">while</span> (N % p[i] == <span class="hljs-number">0</span>) {
            N /= p[i];
            ++ans;

    }

}

<h4 id="c%C3%B3digo-2">Código</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">numDiv</span><span class="hljs-params">(ll N)</span> </span>{
    <span class="hljs-type">int</span> ans = <span class="hljs-number">1</span>;
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; (i &lt; (<span class="hljs-type">int</span>)p.<span class="hljs-built_in">size</span>()) &amp;&amp; (p[i]*p[i] &lt;= N); ++i) {
        <span class="hljs-type">int</span> power = <span class="hljs-number">0</span>;
        <span class="hljs-keyword">while</span> (N % p[i] == <span class="hljs-number">0</span>) {
            N /= p[i];
            ++power;
        }
        ans *= power + <span class="hljs-number">1</span>;
    }
    <span class="hljs-keyword">return</span> (N != <span class="hljs-number">1</span>) ? <span class="hljs-number">2</span> * ans : ans;
}

</code></pre>
